name: Run unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build and Start Services
        run: |
          docker-compose -f docker-compose-dev.yml up --build mantap

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.14.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate.linux-amd64 /usr/bin/migrate
          which migrate

      - name: Run migrations
        run: |
          docker-compose -f docker-compose-dev.yml exec mantap sh -c 'migrate -path db/migration -database "$${DATABASE_URL}" -verbose up'

      - name: Run Tests
        run: |
          docker-compose -f docker-compose-dev.yml exec mantap sh -c 'go test -v -cover ./...'

      - name: Stop Services
        if: always()
        run: |
          docker-compose -f docker-compose-dev.yml down --rmi all